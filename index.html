<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="src\style.css">
  <title>Tic Tac Toe Game</title>
</head>

<body>

  <div class="container-fluid">

    <h1 class="text-center">Let's play Noughts & Crosses!</h1>

    <div class="board">
      <div class="row">
        <div id="1" class="col-sm-2 sqr"></div>
        <div id="2" class="col-sm-2 sqr"></div>
        <div id="3" class="col-sm-2 sqr"></div>
      </div>

      <div class="row">
        <div id="4" class="col-sm-2 sqr"></div>
        <div id="5" class="col-sm-2 sqr"></div>
        <div id="6" class="col-sm-2 sqr"></div>
      </div>

      <div class="row">
        <div id="7" class="col-sm-2 sqr"></div>
        <div id="8" class="col-sm-2 sqr"></div>
        <div id="9" class="col-sm-2 sqr"></div>
      </div>
    </div>

    <div>
      <p class="text-center outcomeMsg"></p>
    </div>

    <div>
      <button class="btn playBtn">Play</button>
    </div>

  </div>

  <script src="src\index.js"></script>

</body>

</html>
