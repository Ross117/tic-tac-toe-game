<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noughts & Crosses Game</title>
</head>

<body>

  <h1>Let's play Noughts & Crosses!</h1>

  <div class="board">
    <div id="1" class="sqr"></div>
    <div id="2" class="sqr"></div>
    <div id="3" class="sqr"></div>
    <div id="4" class="sqr"></div>
    <div id="5" class="sqr"></div>
    <div id="6" class="sqr"></div>
    <div id="7" class="sqr bottomRow"></div>
    <div id="8" class="sqr bottomRow"></div>
    <div id="9" class="sqr bottomRow"></div>
  </div>

  <div class="form-container">
    <form>
      <label>
        Player:
        <select class="select-identifier">
          <option>O</option>
          <option>X</option>
        </select>
      </label>
      <input type="button" value="Play" class="play-btn">
    </form>
  </div>

  <p class="msg"></p>

  <script src="../dist/bundle.js"></script>

</body>

</html>
